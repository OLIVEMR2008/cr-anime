<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>CR-ANIMES</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <header class="cabecalho">
       <img class="cabecalho-imagem" src="cr-animes-logo 1.png" alt="Logotipo do Site">
       <ul class="cabecalho-lista">
           <li class="cabecalho-lista-item">Reviews</li>
           <li class="cabecalho-lista-item">Recomendações</li>
           <li class="cabecalho-lista-item">Sobre</li>
       </ul>
   </header>
<section class="sobre">
   <div class="sobre-div-conteudo">
       <h2 class="sobre-titulo">Sobre o Site</h2>
       <p class="sobre-texto-um">Um site fundado por dois fãs de anime com tempo livre e muita falta do que fazer.</p>
       <p class="sobre-texto-dois">Aqui tem recomendações do que ver, reviews de algumas obras e etc.</p>
   </div>
</section>
<section class="dono">
   <div class="dono-todos">
       <div class="dono-div">
           <img class="dono-imagem" src="SuperMiko_Rika_Mei.png" alt="Furude Rika">
           <h3 class="dono-nome">Oliver França Moreira</h3>
       </div>
       <div class="dono2-div">
           <img class="dono2-imagem" src="CadaverTPS.png" alt="Cadaver">
           <h3 class="dono2-nome">Pedro Henrique Souza de Arruda</h3>
       </div>
   </div>
</section>   


</body>
</html>
